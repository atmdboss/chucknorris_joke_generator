<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Norris Joke Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h2>Random Chuck Norris Joke Generator</h2>
        <p>With the option to become Mr. Norris</p>
        <form>
            <div>
                <label for="number">Number of jokes</label>
                <input type="number" id="number">
            </div>
            <div>
                <label for="name">Fullname</label>
                <input type="text" id="name" placeholder="Firstname, lastname">
            </div>
            <button>Get Jokes</button>
        </form>
        <ul id="jokesOutput"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
